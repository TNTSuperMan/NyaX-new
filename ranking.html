<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyaX各種ランキング</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary-color: #1d9bf0; --border-color: #eff3f4; --text-color: #0f1419; --secondary-text-color: #536471; --bg-color: #f7f9f9; --gold-color: #FFD700; --silver-color: #C0C0C0; --bronze-color: #CD7F32; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 1rem; margin: 0; background-color: var(--bg-color); color: var(--text-color); }
        .container { max-width: fit-content; margin: 0 auto; background-color: white; border: 1px solid var(--border-color); border-radius: 16px; overflow: hidden; }
        header { padding: 1.5rem; text-align: center; border-bottom: 1px solid var(--border-color); }
        header h1 { margin: 0; font-size: 1.5rem; }
        .rank-tabs { display: flex; border-bottom: 1px solid var(--border-color); }
        .rank-tab-button { flex-grow: 1; padding: 1rem; border: none; background: none; font-size: 1rem; cursor: pointer; color: var(--secondary-text-color); font-weight: 500; position: relative; }
        .rank-tab-button:hover { background-color: var(--bg-color); }
        .rank-tab-button.active { color: var(--text-color); font-weight: 700; }
        .rank-tab-button.active::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 60px; height: 4px; background-color: var(--primary-color); border-radius: 9999px; }
        main { padding: 1rem; min-height: 400px; }
        h2 { font-size: 1.2rem; margin-top: 0; }
        .rank-list { list-style: none; padding: 0; margin: 0; }
        .rank-item { display: flex; align-items: center; padding: 0.75rem 0.5rem; border-bottom: 1px solid var(--border-color); }
        .rank-item:last-child { border-bottom: none; }
        .rank-number { font-weight: bold; font-size: 1.2rem; width: 2.5em; text-align: center; color: var(--secondary-text-color); }
        .rank-number.gold { color: var(--gold-color); }
        .rank-number.silver { color: var(--silver-color); }
        .rank-number.bronze { color: var(--bronze-color); }
        .user-icon { width: 48px; height: 48px; border-radius: 50%; margin: 0 1rem; }
        .user-info { flex-grow: 1; min-width: 0; }
        .user-name { font-weight: bold; display: flex; align-items: center; gap: 0.3em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-name a { color: inherit; text-decoration: none; }
        .user-name a:hover { text-decoration: underline; }
        .user-badge { width: 1.2em; height: 1.2em; }
        .score { color: var(--secondary-text-color); font-size: 0.9rem; }
        #my-ranks-section { background-color: #e8f5fd; padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: none; }
        #my-ranks-section h2 { margin-top: 0; }
        .my-ranks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .my-rank-item span { display: block; }
        .my-rank-item .rank-label { font-size: 0.9rem; color: var(--secondary-text-color); }
        .my-rank-item .rank-value { font-size: 1.2rem; font-weight: bold; }
        .spinner-container { display: flex; justify-content: center; align-items: center; height: 100px; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JYBQTQ1HCX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JYBQTQ1HCX');
</script>
<body>
    <div class="container">
        <header><h1>各種ランキング</h1></header>
        <section id="my-ranks-section">
            <h2>あなたの順位</h2>
            <div class="my-ranks-grid">
                <div class="my-rank-item"><span class="rank-label">フォロワー数</span><span id="my-follower-rank" class="rank-value">---</span></div>
                <div class="my-rank-item"><span class="rank-label">ポスト数</span><span id="my-post-rank" class="rank-value">---</span></div>
                <div class="my-rank-item"><span class="rank-label">獲得いいね数</span><span id="my-like-rank" class="rank-value">---</span></div>
                <div class="my-rank-item"><span class="rank-label">獲得お気に入り数</span><span id="my-star-rank" class="rank-value">---</span></div>
            </div>
        </section>
        
        <nav class="rank-tabs">
            <button class="rank-tab-button active" data-rank-type="followers">フォロワー数</button>
            <button class="rank-tab-button" data-rank-type="posts">ポスト数</button>
            <button class="rank-tab-button" data-rank-type="likes">獲得いいね数</button>
            <button class="rank-tab-button" data-rank-type="stars">獲得お気に入り数</button>
        </nav>

        <main id="rank-content">
            <!-- ランキングリストはここに動的に描画されます -->
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://mnvdpvsivqqbzbtjtpws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1udmRwdnNpdnFxYnpidGp0cHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNTM0MTIsImV4cCI6MjA2ODgyOTQxMn0.v5tAGcd0K4VW9yR1CZYVjMYHLhWJXN7Tz5j9DNf1CQE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { storageKey: 'sb-mnvdpvsivqqbzbtjtpws-auth-token' }
        });

        function getUserIconUrl(user) {
            if (!user) return 'logo.png';
            if (user.icon_data) {
                if (user.icon_data.startsWith('data:image')) return user.icon_data;
                const { data } = supabase.storage.from('nyax').getPublicUrl(user.icon_data);
                return data.publicUrl;
            }
            return `https://trampoline.turbowarp.org/avatars/by-username/${user.scid}`;
        }
        
        const rankContent = document.getElementById('rank-content');
        const rankTabs = document.querySelector('.rank-tabs');
        
        const RANK_CONFIG = {
            followers: { rpc: 'get_follower_ranks', unit: 'フォロワー' },
            posts: { rpc: 'get_post_count_ranks', unit: 'ポスト' },
            likes: { rpc: 'get_like_received_ranks', unit: 'いいね' },
            stars: { rpc: 'get_star_received_ranks', unit: 'お気に入り' }
        };

        async function loadRanking(rankType) {
            const config = RANK_CONFIG[rankType];
            if (!config) return;
            
            rankContent.innerHTML = '<div class="spinner-container"><div class="spinner"></div></div>';
            
            document.querySelectorAll('.rank-tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.rankType === rankType);
            });
            
            try {
                const { data, error } = await supabase.rpc(config.rpc);
                if (error) throw error;

                const listHtml = data && data.length > 0
                    ? '<ol class="rank-list">' + data.map(item => {
                        const rankClass = item.rank == 1 ? 'gold' : item.rank == 2 ? 'silver' : item.rank == 3 ? 'bronze' : '';
                        const badge = item.admin ? '<img src="icons/admin.png" class="user-badge" title="NyaXTeam">' : item.verify ? '<img src="icons/verify.png" class="user-badge" title="認証済み">' : '';
                        const scoreKey = Object.keys(item).find(k => k.endsWith('_count'));
                        return `
                            <li class="rank-item">
                                <span class="rank-number ${rankClass}">${item.rank}</span>
                                <img src="${getUserIconUrl(item)}" class="user-icon" alt="">
                                <div class="user-info">
                                    <div class="user-name"><a href="index.html#profile/${item.user_id}">${item.name}</a> ${badge}</div>
                                    <div class="score">${item[scoreKey] || 0} ${config.unit}</div>
                                </div>
                            </li>
                        `;
                    }).join('') + '</ol>'
                    : '<p>データがありません。</p>';

                rankContent.innerHTML = listHtml;
            } catch (err) {
                rankContent.innerHTML = '<p>ランキングの取得に失敗しました。</p>';
            }
        }
        
        async function loadMyRanks(session) {
            const myRanksSection = document.getElementById('my-ranks-section');
            if (!session) {
                myRanksSection.style.display = 'none';
                return;
            }
            
            const { data: user } = await supabase.from('user').select('id').eq('uuid', session.user.id).single();
            if (!user) {
                myRanksSection.style.display = 'none';
                return;
            }
            
            myRanksSection.style.display = 'block';

            const [
                {data: myFollower}, {data: myPost}, {data: myLike}, {data: myStar}
            ] = await Promise.all([
                supabase.rpc('get_my_follower_rank', { p_user_id: user.id }).single(),
                supabase.rpc('get_my_post_count_rank', { p_user_id: user.id }).single(),
                supabase.rpc('get_my_like_received_rank', { p_user_id: user.id }).single(),
                supabase.rpc('get_my_star_received_rank', { p_user_id: user.id }).single()
            ]);
            
            document.getElementById('my-follower-rank').textContent = myFollower ? `${myFollower.rank}位 (${myFollower.follower_count})` : 'ランク外';
            document.getElementById('my-post-rank').textContent = myPost ? `${myPost.rank}位 (${myPost.post_count})` : 'ランク外';
            document.getElementById('my-like-rank').textContent = myLike ? `${myLike.rank}位 (${myLike.like_count})` : 'ランク外';
            document.getElementById('my-star-rank').textContent = myStar ? `${myStar.rank}位 (${myStar.star_count})` : 'ランク外';
        }

        // [最重要修正点] onAuthStateChangeを使用して、認証状態の確定を待つ
        document.addEventListener('DOMContentLoaded', () => {
            // 公開ランキングはすぐに読み込み開始
            loadRanking('followers');

            // 認証状態の変更を監視し、確定したら個人の順位を取得
            supabase.auth.onAuthStateChange((event, session) => {
                loadMyRanks(session);
            });

            // タブのクリックイベント
            rankTabs.addEventListener('click', (e) => {
                if(e.target.matches('.rank-tab-button')) {
                    loadRanking(e.target.dataset.rankType);
                }
            });
        });
    </script>
</body>
</html>
